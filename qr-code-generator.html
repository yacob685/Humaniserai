<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 256px; /* QR code default size */
            background-color: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        #qrcode img {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

            </div>
             <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">QR Code Generator</h1>
                <p class="text-center text-gray-500 mb-6">Enter text or a URL to generate a QR code.</p>

                <!-- QR Code Display -->
                <div id="qrcode-container" class="mb-6 p-4">
                    <div id="qrcode"></div>
                    <span id="placeholder" class="text-gray-400">Your QR code will appear here</span>
                </div>

                <!-- Input Field -->
                <div class="mb-4">
                    <label for="qr-text" class="block text-sm font-medium text-gray-700 mb-2">Text or URL</label>
                    <textarea id="qr-text" rows="4" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://example.com"></textarea>
                </div>
                
                <!-- Buttons -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="generate-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors">
                        Generate QR Code
                    </button>
                    <button id="download-button" class="w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-colors disabled:bg-gray-300" disabled>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const qrTextInput = document.getElementById('qr-text');
        const generateButton = document.getElementById('generate-button');
        const downloadButton = document.getElementById('download-button');
        const qrCodeDiv = document.getElementById('qrcode');
        const qrPlaceholder = document.getElementById('placeholder');
        let qrcode = null;

        function generateQRCode() {
            const text = qrTextInput.value.trim();
            if (text) {
                qrCodeDiv.innerHTML = ''; // Clear previous QR code
                qrPlaceholder.style.display = 'none';

                qrcode = new QRCode(qrCodeDiv, {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                downloadButton.disabled = false;
            } else {
                alert("Please enter text or a URL.");
            }
        }

        function downloadQRCode() {
            const img = qrCodeDiv.getElementsByTagName('img')[0];
            if (img) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = img.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        generateButton.addEventListener('click', generateQRCode);
        downloadButton.addEventListener('click', downloadQRCode);

        // Generate QR on Enter key press
        qrTextInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateQRCode();
            }
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
