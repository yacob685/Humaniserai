<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
             <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
            <a href="index.html#tools" class="block py-2 text-gray-600 hover:text-indigo-600">All Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Time Zone Converter</h1>
            <div class="space-y-4">
                <div>
                    <label for="datetime" class="block text-sm font-medium text-gray-700">Date and Time</label>
                    <input type="datetime-local" id="datetime" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="fromTimezone" class="block text-sm font-medium text-gray-700">From Timezone</label>
                        <select id="fromTimezone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                    </div>
                    <div>
                        <label for="toTimezone" class="block text-sm font-medium text-gray-700">To Timezone</label>
                        <select id="toTimezone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                    </div>
                </div>
                 <button id="convertBtn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Convert</button>
                <div id="result" class="text-center text-xl font-semibold pt-4"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        const timezones = Intl.supportedValuesOf('timeZone');
        const fromTimezoneSelect = document.getElementById('fromTimezone');
        const toTimezoneSelect = document.getElementById('toTimezone');

        timezones.forEach(tz => {
            const option1 = new Option(tz, tz);
            const option2 = new Option(tz, tz);
            fromTimezoneSelect.add(option1);
            toTimezoneSelect.add(option2);
        });
        
        fromTimezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
        toTimezoneSelect.value = 'UTC';
        
        document.getElementById('convertBtn').addEventListener('click', () => {
            const dateTimeStr = document.getElementById('datetime').value;
            const fromTz = fromTimezoneSelect.value;
            const toTz = toTimezoneSelect.value;

            if(!dateTimeStr) {
                document.getElementById('result').textContent = 'Please select a date and time.';
                return;
            }

            // Create a date object. It will be in the user's local timezone.
            const date = new Date(dateTimeStr);

            const options = {
                year: 'numeric', month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZone: toTz,
                hour12: false
            };
            
            // We can directly format it to the target timezone
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const convertedTime = formatter.format(date);
            
            document.getElementById('result').innerHTML = `Converted Time: <span class="text-indigo-600">${convertedTime} (${toTz})</span>`;
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
