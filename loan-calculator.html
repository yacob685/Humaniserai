<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
             <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
            <a href="index.html#tools" class="block py-2 text-gray-600 hover:text-indigo-600">All Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Loan Calculator</h1>
            <div class="space-y-4">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Loan Amount ($)</label>
                    <input type="number" id="amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="e.g., 10000">
                </div>
                <div>
                    <label for="interest" class="block text-sm font-medium text-gray-700">Annual Interest Rate (%)</label>
                    <input type="number" id="interest" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="e.g., 5">
                </div>
                <div>
                    <label for="term" class="block text-sm font-medium text-gray-700">Loan Term (Years)</label>
                    <input type="number" id="term" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="e.g., 5">
                </div>
                <button id="calculateBtn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Calculate</button>
                <div id="result" class="text-center pt-4"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('calculateBtn').addEventListener('click', () => {
            const principal = parseFloat(document.getElementById('amount').value);
            const annualInterestRate = parseFloat(document.getElementById('interest').value);
            const years = parseFloat(document.getElementById('term').value);

            if (isNaN(principal) || isNaN(annualInterestRate) || isNaN(years) || principal <= 0 || annualInterestRate <= 0 || years <= 0) {
                document.getElementById('result').innerHTML = '<p class="text-red-500">Please enter valid, positive numbers.</p>';
                return;
            }

            const monthlyInterestRate = annualInterestRate / 100 / 12;
            const numberOfPayments = years * 12;

            const monthlyPayment = principal * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);
            const totalPayment = monthlyPayment * numberOfPayments;
            const totalInterest = totalPayment - principal;

            document.getElementById('result').innerHTML = `
                <p class="text-lg font-semibold">Monthly Payment: <span class="text-indigo-600">$${monthlyPayment.toFixed(2)}</span></p>
                <p>Total Payment: $${totalPayment.toFixed(2)}</p>
                <p>Total Interest: $${totalInterest.toFixed(2)}</p>
            `;
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
