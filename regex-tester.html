<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
             <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
            <a href="index.html#tools" class="block py-2 text-gray-600 hover:text-indigo-600">All Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Regex Tester</h1>
            <div class="space-y-4">
                <div>
                    <label for="regex" class="block text-sm font-medium text-gray-700">Regular Expression</label>
                    <input type="text" id="regex" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 font-mono" placeholder="/your-regex/gi">
                </div>
                <div>
                    <label for="testString" class="block text-sm font-medium text-gray-700">Test String</label>
                    <textarea id="testString" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 font-mono"></textarea>
                </div>
                <div>
                    <h3 class="text-lg font-semibold">Result</h3>
                    <div id="result" class="mt-2 p-4 bg-gray-50 rounded-md min-h-[100px] whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        const regexInput = document.getElementById('regex');
        const testStringInput = document.getElementById('testString');
        const resultDiv = document.getElementById('result');

        function testRegex() {
            const regexStr = regexInput.value;
            const testStr = testStringInput.value;
            
            try {
                // Basic parsing for /regex/flags
                const parts = regexStr.match(/^\/(.*)\/([gimyus]*)$/);
                if (!parts) {
                    resultDiv.textContent = 'Invalid regex format. Use /pattern/flags.';
                    return;
                }
                const regex = new RegExp(parts[1], parts[2]);
                
                const highlighted = testStr.replace(regex, (match) => `<span class="bg-yellow-200">${match}</span>`);
                resultDiv.innerHTML = highlighted;

            } catch (e) {
                resultDiv.textContent = `Error: ${e.message}`;
            }
        }

        regexInput.addEventListener('input', testRegex);
        testStringInput.addEventListener('input', testRegex);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
