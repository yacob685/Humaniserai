<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Researcher - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #protection-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); color: white; display: none;
            justify-content: center; align-items: center; text-align: center;
            z-index: 9999; padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="protection-overlay">
        <div>
            <h2 class="text-3xl font-bold mb-4">Access Denied</h2>
            <p class="text-lg">For security and ethical reasons, viewing the source code and using developer tools on this page is disabled.</p>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <section class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">AI Researcher</h1>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">
                Get up-to-date, cited answers to your research questions, powered by Google Search.
            </p>
        </section>

        <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl mx-auto">
            <div class="flex">
                 <input type="text" id="query-input" class="flex-grow border rounded-l-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., What are the latest advancements in quantum computing?">
                <button id="researchButton" class="bg-indigo-600 text-white font-bold px-6 py-3 rounded-r-lg hover:bg-indigo-700 transition-colors disabled:bg-indigo-300">
                    Research
                </button>
            </div>
           
            <div id="result-container" class="mt-8 p-6 border rounded-lg bg-gray-50 min-h-[100px] hidden">
                <h3 class="text-xl font-semibold mb-2">Research Summary:</h3>
                <div id="result-text"></div>
                <h4 class="text-lg font-semibold mt-6 mb-2">Sources:</h4>
                <div id="result-sources"></div>
            </div>
        </div>
    </main>
    
    <script>
        const researchButton = document.getElementById('researchButton');
        const queryInput = document.getElementById('query-input');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const resultSources = document.getElementById('result-sources');

        const apiKey = "AIzaSyBIAAAwdRvVuUMyq2RfLYo2HapOe_25j1c";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        researchButton.addEventListener('click', research);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') research();
        });

        async function research() {
            const query = queryInput.value.trim();
            if (!query) {
                alert("Please enter a research topic.");
                return;
            }

            researchButton.disabled = true;
            researchButton.textContent = 'Researching...';
            resultContainer.classList.remove('hidden');
            resultText.innerHTML = '<p>Searching the web and compiling a summary...</p>';
            resultSources.innerHTML = '';

            const payload = {
                contents: [{ parts: [{ text: query }] }],
                tools: [{ "google_search": {} }],
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    let text = candidate.content.parts[0].text;
                    text = text.replace(/\n/g, '<br>'); // Simple formatting
                    resultText.innerHTML = text;

                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        const sources = groundingMetadata.groundingAttributions
                            .map(attr => ({ uri: attr.web?.uri, title: attr.web?.title }))
                            .filter(source => source.uri && source.title);
                        
                        if (sources.length > 0) {
                             const sourcesList = document.createElement('ul');
                             sourcesList.className = 'list-disc list-inside space-y-2';
                             sources.forEach(source => {
                                 const li = document.createElement('li');
                                 const a = document.createElement('a');
                                 a.href = source.uri;
                                 a.textContent = source.title;
                                 a.target = '_blank';
                                 a.rel = 'noopener noreferrer';
                                 a.className = 'text-indigo-600 hover:underline';
                                 li.appendChild(a);
                                 sourcesList.appendChild(li);
                             });
                             resultSources.appendChild(sourcesList);
                        } else {
                            resultSources.innerHTML = '<p>No specific sources were cited for this response.</p>';
                        }
                    }
                } else {
                   resultText.innerHTML = '<p>Could not retrieve a valid response. The API might have returned an empty result.</p>';
                }
            } catch (error) {
                console.error('Error during research:', error);
                resultText.innerHTML = `<p class="text-red-500">An error occurred while researching. Please try again. Details: ${error.message}</p>`;
            } finally {
                researchButton.disabled = false;
                researchButton.textContent = 'Research';
            }
        }

        // Protection script
        const protectionOverlay = document.getElementById('protection-overlay');
        const showProtection = () => { protectionOverlay.style.display = 'flex'; };
        document.addEventListener('contextmenu', (e) => { e.preventDefault(); showProtection(); });
        document.onkeydown = function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || (e.ctrlKey && e.key === "U")) {
                e.preventDefault(); showProtection(); return false;
            }
        };
    </script>
</body>
</html>
