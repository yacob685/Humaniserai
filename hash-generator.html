<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #input-text, .hash-output {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
                            <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">Hash Generator</h1>
                <p class="text-center text-gray-500 mb-6">Generate cryptographic hashes from your text.</p>

                <!-- Input -->
                <div class="mb-4">
                    <label for="input-text" class="block text-sm font-medium text-gray-700 mb-2">Input Text</label>
                    <textarea id="input-text" rows="6" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter text to hash..."></textarea>
                </div>
                
                <!-- Outputs -->
                <div class="space-y-4">
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">MD5</label>
                        <input id="md5-output" type="text" readonly class="hash-output w-full p-3 bg-gray-100 border border-transparent rounded-md focus:outline-none pr-10">
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">SHA-1</label>
                        <input id="sha1-output" type="text" readonly class="hash-output w-full p-3 bg-gray-100 border border-transparent rounded-md focus:outline-none pr-10">
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">SHA-256</label>
                        <input id="sha256-output" type="text" readonly class="hash-output w-full p-3 bg-gray-100 border border-transparent rounded-md focus:outline-none pr-10">
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">SHA-512</label>
                        <input id="sha512-output" type="text" readonly class="hash-output w-full p-3 bg-gray-100 border border-transparent rounded-md focus:outline-none pr-10">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const inputText = document.getElementById('input-text');
        const md5Output = document.getElementById('md5-output');
        const sha1Output = document.getElementById('sha1-output');
        const sha256Output = document.getElementById('sha256-output');
        const sha512Output = document.getElementById('sha512-output');

        function generateHashes() {
            const text = inputText.value;
            md5Output.value = CryptoJS.MD5(text).toString();
            sha1Output.value = CryptoJS.SHA1(text).toString();
            sha256Output.value = CryptoJS.SHA256(text).toString();
            sha512Output.value = CryptoJS.SHA512(text).toString();
        }

        inputText.addEventListener('input', generateHashes);
        
        // Initial generation for placeholder
        generateHashes();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
