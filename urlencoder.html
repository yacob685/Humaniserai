<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder & Decoder - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        textarea {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-2">URL Encoder & Decoder</h1>
            <p class="text-center text-gray-500 mb-6">Encode or decode your strings for safe use in URLs.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Decoded Input -->
                <div>
                    <label for="decoded-input" class="text-lg font-semibold mb-2 block">Decoded Text</label>
                    <textarea id="decoded-input" rows="10" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Text with special characters like /?=& "></textarea>
                </div>
                <!-- Encoded Output -->
                <div>
                    <label for="encoded-output" class="text-lg font-semibold mb-2 block">Encoded Text</label>
                    <textarea id="encoded-output" rows="10" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Text%20with%20special%20characters%20like%20%2F%3F%3D%26%20"></textarea>
                </div>
            </div>
            
             <!-- Action Buttons -->
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="encode-btn" class="w-full sm:w-auto flex-1 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Encode</button>
                <button id="decode-btn" class="w-full sm:w-auto flex-1 bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Decode</button>
                <button id="clear-btn" class="w-full sm:w-auto bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600">Clear</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const decodedInput = document.getElementById('decoded-input');
        const encodedOutput = document.getElementById('encoded-output');
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const clearBtn = document.getElementById('clear-btn');

        encodeBtn.addEventListener('click', () => {
            try {
                encodedOutput.value = encodeURIComponent(decodedInput.value);
            } catch (e) {
                encodedOutput.value = "Error: Invalid input for encoding.";
            }
        });

        decodeBtn.addEventListener('click', () => {
            try {
                decodedInput.value = decodeURIComponent(encodedOutput.value);
            } catch (e) {
                decodedInput.value = "Error: Invalid encoded string.";
            }
        });
        
        clearBtn.addEventListener('click', () => {
            decodedInput.value = '';
            encodedOutput.value = '';
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
