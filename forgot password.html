<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-indigo-600">Web Service Hub</a>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Reset Your Password
            </h2>
        </div>
        
        <form id="emailForm" class="bg-white p-8 rounded-xl shadow-2xl space-y-6">
            <div>
                <label for="reset-email" class="block text-sm font-medium text-gray-700">Enter your email address</label>
                <input id="reset-email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                Find Account
            </button>
            <p id="emailMessage" class="text-center text-sm font-medium"></p>
        </form>

        <form id="resetForm" class="bg-white p-8 rounded-xl shadow-2xl space-y-6 mt-6 hidden">
            <p class="text-center text-sm text-gray-600">Account found for: <strong id="user-email-display"></strong></p>
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input id="new-password" name="new-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input id="confirm-password" name="confirm-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Reset Password
            </button>
            <p id="resetMessage" class="text-center text-sm font-medium"></p>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    &larr; Back to Login
                </a>
            </p>
        </div>
    </div>

    <script>
        let userToResetEmail = '';

        // Step 1: Check Email
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const emailMessage = document.getElementById('emailMessage');

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userExists = users.some(u => u.email === email);

            if (userExists) {
                userToResetEmail = email;
                emailMessage.textContent = 'Account verified. You can now set a new password.';
                emailMessage.className = 'text-center text-sm font-medium text-green-600';

                // Transition to reset form
                document.getElementById('emailForm').classList.add('hidden');
                document.getElementById('user-email-display').textContent = email;
                document.getElementById('resetForm').classList.remove('hidden');

            } else {
                emailMessage.textContent = 'Error: No account found with that email address.';
                emailMessage.className = 'text-center text-sm font-medium text-red-600';
            }
        });

        // Step 2: Reset Password
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetMessage = document.getElementById('resetMessage');

            if (newPassword !== confirmPassword) {
                resetMessage.textContent = 'Error: Passwords do not match.';
                resetMessage.className = 'text-center text-sm font-medium text-red-600';
                return;
            }

            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.email === userToResetEmail);

            if (userIndex !== -1) {
                // Update the password
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));

                resetMessage.textContent = 'Password successfully reset! Redirecting to login...';
                resetMessage.className = 'text-center text-sm font-medium text-green-600';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);

            } else {
                resetMessage.textContent = 'Fatal Error: User not found.';
                resetMessage.className = 'text-center text-sm font-medium text-red-600';
            }
        });
    </script>
</body>
</html>
