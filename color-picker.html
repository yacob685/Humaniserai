<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 120px;
            height: 120px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #color-picker::-webkit-color-swatch {
            border-radius: 50%;
            border: 4px solid #e5e7eb;
        }
        #color-picker::-moz-color-swatch {
            border-radius: 50%;
            border: 4px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
                            <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">Color Picker</h1>
                <p class="text-center text-gray-500 mb-8">Select a color to get its code.</p>

                <!-- Color Picker & Preview -->
                <div class="flex flex-col items-center mb-8">
                    <div id="color-preview" class="w-32 h-32 rounded-full mb-6 border-8 border-gray-200 transition-colors"></div>
                    <input type="color" id="color-picker" value="#4f46e5">
                </div>

                <!-- Color Codes -->
                <div class="space-y-4">
                    <!-- HEX -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">HEX</label>
                        <input id="hex-code" type="text" readonly class="w-full p-3 bg-gray-100 border border-transparent rounded-md font-mono focus:outline-none pr-10">
                        <button class="copy-btn absolute top-1/2 right-2 mt-2" data-target="hex-code">
                            <svg class="w-5 h-5 text-gray-400 hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                     <!-- RGB -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">RGB</label>
                        <input id="rgb-code" type="text" readonly class="w-full p-3 bg-gray-100 border border-transparent rounded-md font-mono focus:outline-none pr-10">
                        <button class="copy-btn absolute top-1/2 right-2 mt-2" data-target="rgb-code">
                           <svg class="w-5 h-5 text-gray-400 hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                     <!-- HSL -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-500">HSL</label>
                        <input id="hsl-code" type="text" readonly class="w-full p-3 bg-gray-100 border border-transparent rounded-md font-mono focus:outline-none pr-10">
                        <button class="copy-btn absolute top-1/2 right-2 mt-2" data-target="hsl-code">
                            <svg class="w-5 h-5 text-gray-400 hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    </div>
                </div>
                 <div id="copy-feedback" class="text-center mt-4 text-green-600 font-medium opacity-0 transition-opacity">Copied to clipboard!</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const colorPicker = document.getElementById('color-picker');
        const colorPreview = document.getElementById('color-preview');
        const hexCode = document.getElementById('hex-code');
        const rgbCode = document.getElementById('rgb-code');
        const hslCode = document.getElementById('hsl-code');
        const copyButtons = document.querySelectorAll('.copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');

        function updateColor(hex) {
            colorPreview.style.backgroundColor = hex;
            hexCode.value = hex.toUpperCase();
            
            const { r, g, b } = hexToRgb(hex);
            rgbCode.value = `rgb(${r}, ${g}, ${b})`;

            const { h, s, l } = rgbToHsl(r, g, b);
            hslCode.value = `hsl(${h}, ${s}%, ${l}%)`;
        }

        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            // 3 digits
            if (hex.length == 4) {
                r = "0x" + hex[1] + hex[1];
                g = "0x" + hex[2] + hex[2];
                b = "0x" + hex[3] + hex[3];
            // 6 digits
            } else if (hex.length == 7) {
                r = "0x" + hex[1] + hex[2];
                g = "0x" + hex[3] + hex[4];
                b = "0x" + hex[5] + hex[6];
            }
            return { r: +r, g: +g, b: +b };
        }

        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max == min) {
                h = s = 0; // achromatic
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }
        
        colorPicker.addEventListener('input', (e) => {
            updateColor(e.target.value);
        });

        copyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;
                const inputToCopy = document.getElementById(targetId);
                
                const textarea = document.createElement('textarea');
                textarea.value = inputToCopy.value;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                copyFeedback.style.opacity = '1';
                setTimeout(() => { copyFeedback.style.opacity = '0'; }, 2000);
            });
        });

        // Initial update
        updateColor(colorPicker.value);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
