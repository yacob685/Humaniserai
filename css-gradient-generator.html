<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
             <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
            <a href="index.html#tools" class="block py-2 text-gray-600 hover:text-indigo-600">All Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">CSS Gradient Generator</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Controls -->
                <div class="space-y-4">
                    <div>
                        <label for="color1" class="block text-sm font-medium text-gray-700">Color 1</label>
                        <input type="color" id="color1" value="#ff0000" class="mt-1 block w-full h-10">
                    </div>
                     <div>
                        <label for="color2" class="block text-sm font-medium text-gray-700">Color 2</label>
                        <input type="color" id="color2" value="#0000ff" class="mt-1 block w-full h-10">
                    </div>
                    <div>
                        <label for="angle" class="block text-sm font-medium text-gray-700">Angle</label>
                        <input type="range" id="angle" min="0" max="360" value="90" class="mt-1 block w-full">
                    </div>
                </div>
                <!-- Preview and Code -->
                <div>
                    <div id="preview" class="h-48 w-full rounded-lg border"></div>
                    <textarea id="cssCode" readonly class="w-full mt-4 p-2 font-mono text-sm bg-gray-100 rounded-md" rows="3"></textarea>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const angle = document.getElementById('angle');
        const preview = document.getElementById('preview');
        const cssCode = document.getElementById('cssCode');

        function updateGradient() {
            const gradient = `linear-gradient(${angle.value}deg, ${color1.value}, ${color2.value})`;
            preview.style.background = gradient;
            cssCode.value = `background: ${gradient};`;
        }
        
        color1.addEventListener('input', updateGradient);
        color2.addEventListener('input', updateGradient);
        angle.addEventListener('input', updateGradient);

        updateGradient();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
