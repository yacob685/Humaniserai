<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">BMI Calculator</h1>
                <p class="text-center text-gray-500 mb-6">Calculate your Body Mass Index.</p>
                
                <!-- Unit Toggle -->
                <div class="flex justify-center mb-6 bg-gray-200 rounded-lg p-1">
                    <button id="metric-btn" class="flex-1 py-2 px-4 rounded-md text-sm font-medium bg-indigo-600 text-white">Metric</button>
                    <button id="imperial-btn" class="flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-600">Imperial</button>
                </div>

                <!-- Input Fields -->
                <div id="metric-inputs">
                    <div class="mb-4">
                        <label for="cm" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                        <input type="number" id="cm" class="mt-1 w-full p-3 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="kg" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                        <input type="number" id="kg" class="mt-1 w-full p-3 border border-gray-300 rounded-md">
                    </div>
                </div>

                <div id="imperial-inputs" class="hidden">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                           <label for="ft" class="block text-sm font-medium text-gray-700">Height (ft)</label>
                           <input type="number" id="ft" class="mt-1 w-full p-3 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="in" class="block text-sm font-medium text-gray-700">Height (in)</label>
                            <input type="number" id="in" class="mt-1 w-full p-3 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="lbs" class="block text-sm font-medium text-gray-700">Weight (lbs)</label>
                        <input type="number" id="lbs" class="mt-1 w-full p-3 border border-gray-300 rounded-md">
                    </div>
                </div>
                
                <button id="calculate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 mt-4">Calculate BMI</button>
                
                <!-- Result -->
                <div id="result" class="mt-8 text-center hidden">
                    <p class="text-gray-600">Your BMI is</p>
                    <p id="bmi-value" class="text-5xl font-bold my-2"></p>
                    <p id="bmi-category" class="text-xl font-medium"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const metricBtn = document.getElementById('metric-btn');
        const imperialBtn = document.getElementById('imperial-btn');
        const metricInputs = document.getElementById('metric-inputs');
        const imperialInputs = document.getElementById('imperial-inputs');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultDiv = document.getElementById('result');
        const bmiValue = document.getElementById('bmi-value');
        const bmiCategory = document.getElementById('bmi-category');
        
        let currentUnit = 'metric';

        function switchUnit(unit) {
            if (unit === 'metric') {
                metricBtn.classList.add('bg-indigo-600', 'text-white');
                metricBtn.classList.remove('text-gray-600');
                imperialBtn.classList.remove('bg-indigo-600', 'text-white');
                imperialBtn.classList.add('text-gray-600');
                metricInputs.classList.remove('hidden');
                imperialInputs.classList.add('hidden');
                currentUnit = 'metric';
            } else {
                imperialBtn.classList.add('bg-indigo-600', 'text-white');
                imperialBtn.classList.remove('text-gray-600');
                metricBtn.classList.remove('bg-indigo-600', 'text-white');
                metricBtn.classList.add('text-gray-600');
                imperialInputs.classList.remove('hidden');
                metricInputs.classList.add('hidden');
                currentUnit = 'imperial';
            }
            resultDiv.classList.add('hidden');
        }

        metricBtn.addEventListener('click', () => switchUnit('metric'));
        imperialBtn.addEventListener('click', () => switchUnit('imperial'));

        function calculateBMI() {
            let height, weight;
            if (currentUnit === 'metric') {
                height = parseFloat(document.getElementById('cm').value) / 100; // in meters
                weight = parseFloat(document.getElementById('kg').value);
            } else {
                const ft = parseFloat(document.getElementById('ft').value) || 0;
                const inches = parseFloat(document.getElementById('in').value) || 0;
                height = (ft * 12 + inches) * 0.0254; // in meters
                weight = parseFloat(document.getElementById('lbs').value) * 0.453592; // in kg
            }

            if (height > 0 && weight > 0) {
                const bmi = weight / (height * height);
                displayResult(bmi);
            } else {
                alert('Please enter valid height and weight.');
            }
        }
        
        function displayResult(bmi) {
            bmiValue.textContent = bmi.toFixed(1);
            let category = '';
            let color = '';
            if (bmi < 18.5) {
                category = 'Underweight';
                color = 'text-blue-500';
            } else if (bmi < 25) {
                category = 'Normal weight';
                color = 'text-green-500';
            } else if (bmi < 30) {
                category = 'Overweight';
                color = 'text-yellow-500';
            } else {
                category = 'Obesity';
                color = 'text-red-500';
            }
            bmiCategory.textContent = category;
            bmiValue.className = `text-5xl font-bold my-2 ${color}`;
            bmiCategory.className = `text-xl font-medium ${color}`;
            resultDiv.classList.remove('hidden');
        }

        calculateBtn.addEventListener('click', calculateBMI);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
