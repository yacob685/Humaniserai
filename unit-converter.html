<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
                            <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>

        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">Unit Converter</h1>
                <p class="text-center text-gray-500 mb-6">Quickly convert between different units.</p>

                <!-- Category Selector -->
                <div class="mb-6">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Conversion Type</label>
                    <select id="category" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                    </select>
                </div>

                <!-- Converter UI -->
                <div class="flex items-center gap-4">
                    <!-- From -->
                    <div class="flex-1">
                        <label for="from-value" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                        <input type="number" id="from-value" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" value="1">
                        <select id="from-unit" class="w-full mt-2 p-2 border border-gray-300 rounded-md bg-gray-50"></select>
                    </div>
                    
                    <!-- Swap Icon -->
                    <div class="pt-8">
                        <button id="swap-button" class="p-2 rounded-full bg-gray-200 hover:bg-indigo-100 text-gray-600 hover:text-indigo-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        </button>
                    </div>
                    
                    <!-- To -->
                     <div class="flex-1">
                        <label for="to-value" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                        <input type="text" id="to-value" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100 focus:outline-none" readonly>
                        <select id="to-unit" class="w-full mt-2 p-2 border border-gray-300 rounded-md bg-gray-50"></select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('from-unit');
        const toUnitSelect = document.getElementById('to-unit');
        const fromValueInput = document.getElementById('from-value');
        const toValueInput = document.getElementById('to-value');
        const swapButton = document.getElementById('swap-button');

        const units = {
            length: {
                'Meters (m)': 1,
                'Kilometers (km)': 1000,
                'Centimeters (cm)': 0.01,
                'Millimeters (mm)': 0.001,
                'Miles (mi)': 1609.34,
                'Yards (yd)': 0.9144,
                'Feet (ft)': 0.3048,
                'Inches (in)': 0.0254,
            },
            weight: {
                'Grams (g)': 1,
                'Kilograms (kg)': 1000,
                'Milligrams (mg)': 0.001,
                'Pounds (lb)': 453.592,
                'Ounces (oz)': 28.3495,
            },
            temperature: {
                'Celsius (°C)': 'celsius',
                'Fahrenheit (°F)': 'fahrenheit',
                'Kelvin (K)': 'kelvin',
            }
        };

        function populateUnits() {
            const category = categorySelect.value;
            const unitOptions = units[category];
            
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            for (const unit in unitOptions) {
                fromUnitSelect.add(new Option(unit, unitOptions[unit]));
                toUnitSelect.add(new Option(unit, unitOptions[unit]));
            }
            // Set default different units
            fromUnitSelect.selectedIndex = 0;
            toUnitSelect.selectedIndex = 1;

            convert();
        }

        function convert() {
            const category = categorySelect.value;
            const fromValue = parseFloat(fromValueInput.value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;

            if (isNaN(fromValue)) {
                toValueInput.value = '';
                return;
            }

            let result;

            if (category === 'temperature') {
                let tempInC;
                // Convert to Celsius first
                if (fromUnit === 'celsius') tempInC = fromValue;
                if (fromUnit === 'fahrenheit') tempInC = (fromValue - 32) * 5 / 9;
                if (fromUnit === 'kelvin') tempInC = fromValue - 273.15;
                
                // Convert from Celsius to target
                if (toUnit === 'celsius') result = tempInC;
                if (toUnit === 'fahrenheit') result = (tempInC * 9 / 5) + 32;
                if (toUnit === 'kelvin') result = tempInC + 273.15;
            } else {
                const fromUnitValue = parseFloat(fromUnit);
                const toUnitValue = parseFloat(toUnit);
                const valueInBase = fromValue * fromUnitValue;
                result = valueInBase / toUnitValue;
            }
            
            toValueInput.value = parseFloat(result.toFixed(5));
        }
        
        function swapUnits() {
            const fromIndex = fromUnitSelect.selectedIndex;
            fromUnitSelect.selectedIndex = toUnitSelect.selectedIndex;
            toUnitSelect.selectedIndex = fromIndex;
            convert();
        }

        categorySelect.addEventListener('change', populateUnits);
        fromValueInput.addEventListener('input', convert);
        fromUnitSelect.addEventListener('change', convert);
        toUnitSelect.addEventListener('change', convert);
        swapButton.addEventListener('click', swapUnits);

        // Initial setup
        populateUnits();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
