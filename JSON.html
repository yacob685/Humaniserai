<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        textarea {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-2">JSON Formatter & Validator</h1>
            <p class="text-center text-gray-500 mb-6">Paste your JSON to format and validate it.</p>
            
            <div id="status-message" class="p-3 mb-4 rounded-md text-center font-medium hidden"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Input -->
                <div>
                    <label for="json-input" class="text-lg font-semibold mb-2 block">Input</label>
                    <textarea id="json-input" rows="15" class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder='{ "key": "value" }'></textarea>
                </div>
                <!-- Output -->
                <div>
                    <label for="json-output" class="text-lg font-semibold mb-2 block">Formatted Output</label>
                    <textarea id="json-output" rows="15" readonly class="w-full p-3 border border-gray-300 rounded-md bg-gray-50"></textarea>
                </div>
            </div>
            
             <!-- Action Buttons -->
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="format-btn" class="w-full sm:w-auto flex-1 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Format / Validate</button>
                <button id="copy-btn" class="w-full sm:w-auto bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Copy Output</button>
                <button id="clear-btn" class="w-full sm:w-auto bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600">Clear All</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const jsonInput = document.getElementById('json-input');
        const jsonOutput = document.getElementById('json-output');
        const formatButton = document.getElementById('format-btn');
        const copyButton = document.getElementById('copy-btn');
        const clearButton = document.getElementById('clear-btn');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, isError) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (isError) {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            }
            setTimeout(() => statusMessage.classList.add('hidden'), 4000);
        }

        formatButton.addEventListener('click', () => {
            const inputText = jsonInput.value.trim();
            if (!inputText) {
                showStatus('Input is empty.', true);
                return;
            }
            try {
                const parsedJson = JSON.parse(inputText);
                jsonOutput.value = JSON.stringify(parsedJson, null, 4);
                showStatus('Valid JSON formatted successfully!', false);
            } catch (error) {
                jsonOutput.value = `Error: ${error.message}`;
                showStatus('Invalid JSON. See error in output.', true);
            }
        });

        copyButton.addEventListener('click', () => {
            if (jsonOutput.value) {
                navigator.clipboard.writeText(jsonOutput.value).then(() => {
                    showStatus('Copied to clipboard!', false);
                }).catch(err => {
                    showStatus('Failed to copy.', true);
                });
            }
        });

        clearButton.addEventListener('click', () => {
            jsonInput.value = '';
            jsonOutput.value = '';
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
