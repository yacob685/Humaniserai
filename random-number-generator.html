<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
             <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
            <a href="index.html#tools" class="block py-2 text-gray-600 hover:text-indigo-600">All Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Random Number Generator</h1>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <div class="w-1/2">
                        <label for="min" class="block text-sm font-medium text-gray-700">Min</label>
                        <input type="number" id="min" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                    <div class="w-1/2">
                        <label for="max" class="block text-sm font-medium text-gray-700">Max</label>
                        <input type="number" id="max" value="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                </div>
                <button id="generateBtn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Generate</button>
                <div id="result" class="text-center text-5xl font-bold text-indigo-600 pt-6"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('generateBtn').addEventListener('click', () => {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);

            if(isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').innerText = 'Invalid range.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = randomNumber;
        });

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
