            <button class="quick-translate lang-btn px-4 py-2 bg-white border border-gray-200 rounded-full text-sm hover:bg-gray-50 hover:border-blue-400" data-lang="zh">Chinese</button>

    <script>
        // Protection script
const protectionOverlay = document.getElementById('protection-overlay');
const showProtection = () => { protectionOverlay.style.display = 'flex'; };
document.addEventListener('contextmenu', (e) => { e.preventDefault(); showProtection(); });
document.onkeydown = function(e) {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || (e.ctrlKey && e.key === "U")) {
        e.preventDefault(); showProtection(); return false;
    }
};
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const charCount = document.getElementById('charCount');
        const detectedLang = document.getElementById('detectedLang');
        const swapBtn = document.getElementById('swapBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        let translateTimeout;
        let currentController = null;
        let cache = {};

        const langNames = {
            'en': 'English', 'es': 'Spanish', 'fr': 'French', 'de': 'German',
            'it': 'Italian', 'pt': 'Portuguese', 'nl': 'Dutch', 'ru': 'Russian',
            'zh': 'Chinese', 'ja': 'Japanese', 'ko': 'Korean', 'ar': 'Arabic',
            'hi': 'Hindi', 'tr': 'Turkish', 'pl': 'Polish', 'uk': 'Ukrainian',
            'vi': 'Vietnamese', 'th': 'Thai', 'id': 'Indonesian', 'he': 'Hebrew',
            'cs': 'Czech', 'ro': 'Romanian', 'sv': 'Swedish', 'no': 'Norwegian',
            'da': 'Danish', 'fi': 'Finnish'
        };

        async function translateText() {
            const text = inputText.value.trim();
            let source = sourceLang.value;
            const target = targetLang.value;
            
            if (!text) {
                outputText.textContent = '';
                return;
            }

            const cacheKey = `${source}|${target}|${text}`;
            if (cache[cacheKey]) {
                outputText.textContent = cache[cacheKey];
                return;
            }

            if (currentController) {
                currentController.abort();
            }

            currentController = new AbortController();

            try {
                let apiUrl;
                if (source === 'auto') {
                    apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=autodetect|${target}`;
                } else {
                    apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`;
                }

                const response = await fetch(apiUrl, {
                    signal: currentController.signal
                });

                if (!response.ok) throw new Error('Translation failed');
                
                const result = await response.json();
                
                if (result.responseData && result.responseData.translatedText) {
                    const translation = result.responseData.translatedText;
                    outputText.textContent = translation;
                    cache[cacheKey] = translation;
                    
                    if (source === 'auto' && result.responseData.detectedLanguage) {
                        const detected = result.responseData.detectedLanguage;
                        detectedLang.textContent = `Detected: ${langNames[detected] || detected}`;
                    }
                } else {
                    outputText.textContent = 'Translation unavailable';
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Translation error:', error);
                    outputText.textContent = 'Error translating. Please try again.';
                }
            }
        }

        inputText.addEventListener('input', () => {
            const length = inputText.value.length;
            charCount.textContent = `${length} / 5000`;
            
            if (length > 5000) {
                inputText.value = inputText.value.substring(0, 5000);
                return;
            }

            clearTimeout(translateTimeout);
            if (inputText.value.trim()) {
                translateTimeout = setTimeout(translateText, 200);
            } else {
                outputText.textContent = '';
                detectedLang.textContent = '';
            }
        });

        sourceLang.addEventListener('change', () => {
            detectedLang.textContent = '';
            if (inputText.value.trim()) translateText();
        });

        targetLang.addEventListener('change', () => {
            if (inputText.value.trim()) translateText();
        });

        swapBtn.addEventListener('click', () => {
            if (sourceLang.value === 'auto') return;
            
            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;
            
            const tempText = inputText.value;
            inputText.value = outputText.textContent;
            outputText.textContent = '';
            detectedLang.textContent = '';
            
            if (inputText.value.trim()) {
                translateText();
            }
        });

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.textContent = '';
            charCount.textContent = '0 / 5000';
            detectedLang.textContent = '';
        });

        document.getElementById('copyInput').addEventListener('click', () => {
            navigator.clipboard.writeText(inputText.value);
        });

        document.getElementById('copyOutput').addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.textContent);
        });

        document.getElementById('listenInput').addEventListener('click', () => {
            if (inputText.value.trim()) {
                const utterance = new SpeechSynthesisUtterance(inputText.value);
                utterance.lang = sourceLang.value !== 'auto' ? sourceLang.value : 'en';
                speechSynthesis.speak(utterance);
            }
        });

        document.getElementById('listenOutput').addEventListener('click', () => {
            if (outputText.textContent.trim()) {
                const utterance = new SpeechSynthesisUtterance(outputText.textContent);
                utterance.lang = targetLang.value;
                speechSynthesis.speak(utterance);
            }
        });

        document.querySelectorAll('.quick-translate').forEach(btn => {
            btn.addEventListener('click', () => {
                targetLang.value = btn.dataset.lang;
                if (inputText.value.trim()) translateText();
            });
        });
    </script>
