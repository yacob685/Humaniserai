<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-xl">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">Unix Timestamp Converter</h1>
                <p class="text-center text-gray-500 mb-8">Convert between Unix timestamps and human-readable dates.</p>

                <!-- Timestamp to Date -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Timestamp to Date</h2>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="number" id="timestamp-input" class="flex-grow p-3 border border-gray-300 rounded-md" placeholder="Enter Unix timestamp (seconds)">
                        <button id="ts-to-date-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700">Convert</button>
                    </div>
                    <div class="mt-4 bg-gray-100 p-4 rounded-md text-center">
                        <p class="text-gray-600">UTC Date:</p>
                        <p id="utc-date-output" class="font-semibold text-lg text-indigo-700">-</p>
                        <p class="text-gray-600 mt-2">Your Local Date:</p>
                        <p id="local-date-output" class="font-semibold text-lg text-indigo-700">-</p>
                    </div>
                </div>
                
                <!-- Date to Timestamp -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">Date to Timestamp</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                         <input type="datetime-local" id="date-input" class="p-3 border border-gray-300 rounded-md">
                         <button id="date-to-ts-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700">Convert</button>
                    </div>
                     <div class="mt-4 bg-gray-100 p-4 rounded-md text-center">
                        <p class="text-gray-600">Unix Timestamp (seconds):</p>
                        <p id="timestamp-output" class="font-semibold text-lg text-indigo-700">-</p>
                    </div>
                </div>
                 <button id="current-time-btn" class="mt-8 w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700">Get Current Unix Timestamp</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const tsToDateBtn = document.getElementById('ts-to-date-btn');
        const dateToTsBtn = document.getElementById('date-to-ts-btn');
        const currentTimeBtn = document.getElementById('current-time-btn');
        
        const timestampInput = document.getElementById('timestamp-input');
        const utcDateOutput = document.getElementById('utc-date-output');
        const localDateOutput = document.getElementById('local-date-output');
        
        const dateInput = document.getElementById('date-input');
        const timestampOutput = document.getElementById('timestamp-output');

        function timestampToDate() {
            const ts = parseInt(timestampInput.value);
            if (isNaN(ts)) return;
            
            const date = new Date(ts * 1000); // JS uses milliseconds
            utcDateOutput.textContent = date.toUTCString();
            localDateOutput.textContent = date.toLocaleString();
        }
        
        function dateToTimestamp() {
            const dateString = dateInput.value;
            if (!dateString) return;
            
            const date = new Date(dateString);
            timestampOutput.textContent = Math.floor(date.getTime() / 1000);
        }

        function getCurrentTimestamp() {
            const currentTs = Math.floor(Date.now() / 1000);
            timestampInput.value = currentTs;
            timestampToDate();
        }

        tsToDateBtn.addEventListener('click', timestampToDate);
        dateToTsBtn.addEventListener('click', dateToTimestamp);
        currentTimeBtn.addEventListener('click', getCurrentTimestamp);

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Initialize with current time
        getCurrentTimestamp();
    </script>
</body>
</html>
