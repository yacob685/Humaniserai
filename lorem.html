<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-3xl">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">Lorem Ipsum Generator</h1>
                <p class="text-center text-gray-500 mb-6">Generate placeholder text for your projects.</p>
                
                <!-- Controls -->
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
                    <div>
                        <label for="count" class="text-sm font-medium">Number of</label>
                        <input type="number" id="count" value="5" min="1" class="w-24 p-2 border border-gray-300 rounded-md ml-2">
                    </div>
                    <div>
                        <select id="type" class="p-2 border border-gray-300 rounded-md">
                            <option value="paragraphs">Paragraphs</option>
                            <option value="sentences">Sentences</option>
                            <option value="words">Words</option>
                        </select>
                    </div>
                    <button id="generate-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Generate</button>
                </div>

                <!-- Output -->
                <div class="relative">
                    <textarea id="output" rows="12" readonly class="w-full p-4 bg-gray-50 border border-gray-200 rounded-md resize-none"></textarea>
                    <button id="copy-btn" class="absolute top-3 right-3 text-gray-500 hover:text-indigo-600" title="Copy to clipboard">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                    <span id="copy-feedback" class="absolute top-12 right-3 text-sm text-white bg-green-500 rounded-md px-2 py-1 opacity-0 transition-opacity">Copied!</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const outputEl = document.getElementById('output');
        const countInput = document.getElementById('count');
        const typeSelect = document.getElementById('type');
        const copyFeedback = document.getElementById('copy-feedback');

        const loremWords = ['lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'curabitur', 'vel', 'hendrerit', 'libero', 'eleifend', 'blandit', 'nunc', 'ornare', 'odio', 'ut', 'orci', 'gravida', 'imperdiet', 'nullam', 'purus', 'lacinia', 'a', 'pretium', 'quis', 'congue', 'praesent', 'sagittis', 'laoreet', 'auctor', 'mauris', 'non', 'velit', 'eros', 'dictum', 'proin', 'accumsan', 'sapien', 'nec', 'massa', 'volutpat', 'venenatis', 'sed', 'eu', 'molestie', 'lacus', 'quisque', 'porttitor', 'ligula', 'dui', 'mollis', 'tempus', 'at', 'magna', 'vestibulum', 'turpis', 'ac', 'diam', 'tincidunt', 'id', 'condimentum', 'enim', 'sodales', 'in', 'hac', 'habitasse', 'platea', 'dictumst', 'aenean', 'neque', 'fusce', 'augue', 'leo', 'eget', 'semper', 'mattis', 'tortor', 'scelerisque', 'nulla', 'interdum', 'tellus', 'malesuada', 'rhoncus', 'porta', 'sem', 'aliquet', 'et', 'nam', 'suspendisse', 'potenti', 'vivamus', 'luctus', 'fringilla', 'erat', 'donec', 'justo', 'pede', 'quisque', 'fermentum', 'ultrices', 'nibh', 'phasellus', 'vitae', 'iaculis', 'faucibus', 'nisi', 'suspendisse', 'dignissim', 'euismod', 'metus', 'vitae', 'maecenas', 'lobortis', 'risus', 'suscipit', 'sollicitudin', 'quam', 'ultricies', 'et', 'eget', 'ante', 'morbi', 'felis', 'urna', 'varius', 'commodo', 'iaculis', 'congue', 'est', 'sed', 'diam', 'lorem'];

        function generate() {
            const count = parseInt(countInput.value, 10);
            const type = typeSelect.value;
            let result = '';

            if (type === 'words') {
                result = generateWords(count);
            } else if (type === 'sentences') {
                result = generateSentences(count);
            } else {
                result = generateParagraphs(count);
            }
            outputEl.value = result;
        }

        function generateWords(count) {
            let words = [];
            for (let i = 0; i < count; i++) {
                words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
            }
            return words.join(' ');
        }

        function generateSentences(count) {
            let sentences = [];
            for (let i = 0; i < count; i++) {
                const wordsCount = Math.floor(Math.random() * 10) + 5;
                let sentence = generateWords(wordsCount);
                sentence = sentence.charAt(0).toUpperCase() + sentence.slice(1) + '.';
                sentences.push(sentence);
            }
            return sentences.join(' ');
        }

        function generateParagraphs(count) {
            let paragraphs = [];
            for (let i = 0; i < count; i++) {
                const sentenceCount = Math.floor(Math.random() * 5) + 3;
                paragraphs.push(generateSentences(sentenceCount));
            }
            return paragraphs.join('\n\n');
        }

        generateBtn.addEventListener('click', generate);
        copyBtn.addEventListener('click', () => {
            if (outputEl.value) {
                navigator.clipboard.writeText(outputEl.value).then(() => {
                    copyFeedback.style.opacity = '1';
                    setTimeout(() => { copyFeedback.style.opacity = '0'; }, 2000);
                });
            }
        });

        // Initial generation
        generate();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
