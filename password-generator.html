<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-checkbox:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-thumb::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4f46e5;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
            </div>
             <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">Password Generator</h1>
                <p class="text-center text-gray-500 mb-6">Create a strong and secure password.</p>
                
                <!-- Result Display -->
                <div class="relative bg-gray-100 rounded-md p-4 mb-6">
                    <input id="password-display" type="text" readonly class="w-full bg-transparent text-xl font-mono text-gray-700 focus:outline-none pr-12" placeholder="Your password here...">
                    <button id="copy-button" class="absolute top-1/2 right-3 -translate-y-1/2 text-gray-500 hover:text-indigo-600" title="Copy to clipboard">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                    <span id="copy-feedback" class="absolute top-full left-1/2 -translate-x-1/2 mt-2 text-sm text-white bg-green-500 rounded-md px-2 py-1 opacity-0 transition-opacity">Copied!</span>
                </div>
                
                <!-- Settings -->
                <div class="space-y-4">
                    <!-- Length Slider -->
                    <div class="flex justify-between items-center">
                        <label for="length" class="font-medium">Password Length</label>
                        <span id="length-value" class="font-bold text-indigo-600 text-lg">16</span>
                    </div>
                    <input type="range" id="length" min="4" max="64" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb">

                    <!-- Checkboxes -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-md cursor-pointer hover:bg-gray-100">
                            <input type="checkbox" id="uppercase" class="form-checkbox h-5 w-5 text-indigo-600" checked>
                            <span class="text-gray-700">Include Uppercase (A-Z)</span>
                        </label>
                         <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-md cursor-pointer hover:bg-gray-100">
                            <input type="checkbox" id="lowercase" class="form-checkbox h-5 w-5 text-indigo-600" checked>
                            <span class="text-gray-700">Include Lowercase (a-z)</span>
                        </label>
                         <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-md cursor-pointer hover:bg-gray-100">
                            <input type="checkbox" id="numbers" class="form-checkbox h-5 w-5 text-indigo-600" checked>
                            <span class="text-gray-700">Include Numbers (0-9)</span>
                        </label>
                         <label class="flex items-center space-x-3 p-3 bg-gray-50 rounded-md cursor-pointer hover:bg-gray-100">
                            <input type="checkbox" id="symbols" class="form-checkbox h-5 w-5 text-indigo-600" checked>
                            <span class="text-gray-700">Include Symbols (!@#$)</span>
                        </label>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-button" class="mt-8 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors">
                    Generate Password
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const includeUppercase = document.getElementById('uppercase');
        const includeLowercase = document.getElementById('lowercase');
        const includeNumbers = document.getElementById('numbers');
        const includeSymbols = document.getElementById('symbols');
        const generateButton = document.getElementById('generate-button');
        const passwordDisplay = document.getElementById('password-display');
        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Update length display
        lengthSlider.addEventListener('input', (event) => {
            lengthValue.textContent = event.target.value;
        });

        // Generate password function
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let characterPool = '';
            let password = '';

            if (includeUppercase.checked) characterPool += charSets.uppercase;
            if (includeLowercase.checked) characterPool += charSets.lowercase;
            if (includeNumbers.checked) characterPool += charSets.numbers;
            if (includeSymbols.checked) characterPool += charSets.symbols;

            if (characterPool === '') {
                passwordDisplay.value = 'Select at least one option!';
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool[randomIndex];
            }

            passwordDisplay.value = password;
        }

        // Copy to clipboard
        copyButton.addEventListener('click', () => {
            if (passwordDisplay.value) {
                const textarea = document.createElement('textarea');
                textarea.value = passwordDisplay.value;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    copyFeedback.style.opacity = '1';
                    setTimeout(() => {
                        copyFeedback.style.opacity = '0';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(textarea);
            }
        });

        generateButton.addEventListener('click', generatePassword);
        
        // Initial password generation on load
        generatePassword();

        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
