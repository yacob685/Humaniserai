<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Web Service Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Web Service Hub</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="index.html#tools" class="text-gray-600 hover:text-indigo-600">All Tools</a>
            </div>
             <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 text-gray-600 hover:text-indigo-600">Home</a>
            <a href="index.html#tools" class="block py-2 text-gray-600 hover:text-indigo-600">All Tools</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Color Palette Generator</h1>
            <button id="generateBtn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700 mb-8">Generate Palette</button>
            <div id="palette" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2024 Web Service Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        const paletteContainer = document.getElementById('palette');
        
        function generatePalette() {
            paletteContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                const colorDiv = document.createElement('div');
                colorDiv.style.backgroundColor = randomColor;
                colorDiv.className = 'h-32 rounded-lg flex items-end p-2';
                colorDiv.innerHTML = `<span class="bg-gray-800 text-white text-sm px-2 py-1 rounded">${randomColor}</span>`;
                paletteContainer.appendChild(colorDiv);
            }
        }

        document.getElementById('generateBtn').addEventListener('click', generatePalette);

        // Initial generation
        generatePalette();
        
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
